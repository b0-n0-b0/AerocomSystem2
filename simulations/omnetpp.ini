[General]
network = AerocomSys
#repeat = 100
#seed-set = ${repetition}
num-rngs = 3
**.size = 100
**.minCapacity = 6000
**.maxCapacity = 15000
sim-time-limit = 100s
#warmup-period = 10s
rng-class = omnetpp::cMersenneTwister
**.nDL = 5
**.nAC = 5
**.PacketGenerator.rng-0 = 0
**.LinkSelector.rng-1 = 1
**.DataLink[*].rng-0 = 0

[Config non-monitoring-exponential]
description = "aircraft in non-monitoring mode, new capacity selected with exponential distrbution"
**.k = 0.5
**.X = 0.05
**.m = 1
**.generationMode = 1
**.operationMode = 1